<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Swagat nhi kroge humara...</h1>
    <script>
        function multable(n){
            for(let i=1;i<=10;i++){
                document.write(`${n} X ${i} = ${n*i}`);
                document.write("<br>");
            }
            document.write("<br><br>");
        }

        multable(2);
        
        multable(3);
        
        multable(4);
        
        multable(5);
        
    </script>
</body>
</html>
