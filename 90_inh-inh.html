<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        class emp{
            constructor(n){
                console.log("emp contructor called...");
                this.name = n;
            }
            msg(){
                console.log("Hi...from emp")
            }
        }

        class manager extends emp{
            constructor(p,d){
                super(p)
                this.department = d;
            }

            msg(){
                console.log("Hi...from manager")
            }


            info(){
                this.msg();
                super.msg();
                console.log(this.name+" is manager of department..."+this.department)
            }
        }


        class admin extends manager{

        }

        let admin1 = new admin("Piyush","software engineer") ;               

        console.log(admin1)
        console.log(admin1.info())
    </script>
</body>
