<script>
    class employee{
        constructor(name){
            this.name=name;
            console.log("Constructor of base class..."+this.name);
        }
        //constructor(){
        //    console.log("Constructor of base class...");
        //}
        
        msg(){
            console.log("Msg of base class");
        }
    }
    class manager extends employee{
        constructor(){
            super("piku"); 
            //super();                                              //yeh krna important hota hai js me jabki java me jab paramter ho tbhi lagana hota hai..
            console.log("Constructor of derived class");
        }

        msg(){
            super.msg();                                //isse base class ka msg() bhi call hojega..
            console.log("Msg of derived class");
        }
    }
    class test extends manager{

    }

    //let m = new manager("Piyush");

    let t = new test();
</script>
