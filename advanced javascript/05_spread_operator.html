    <script>
        function sum(name,...args){

            //console.log(args);
            let res=0;
            for(let i=0;i<args.length;i++){
                res+=args[i];
            }
            document.write(res)
        }

        //sum("Piku",array1);                        //-->01,2,5 coz yeh alag alag value ni lera.ek hi value lera hai..
        sum("Piku",...array1);
        let array2 = [...array1,5,4.6,54];
        sum("Piku",...array2);
    </script>
