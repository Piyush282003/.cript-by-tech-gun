    <h1>Swagat nhi kroge humara...</h1>
    <script>
        function add(){
            if(arguments.length==0){
                console.log("No parameter passed..")
            }
            else{
                let sum=0;
                for(let i=0;i<arguments.length;i++){
                    sum+=arguments[i];
                }
                console.log(sum);
            }
        }
        add()
        add(1,3,5,7,3)

        let additon=add;
        additon(1,3,4)
        
    </script>
