<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" id="myinput">
    </form>

    <script>
        let x=document.getElementById("myinput");
        x.addEventListener("focus",myfocusfunction);
        x.addEventListener("blur",myblurfunction);
        
        //x.addEventListener("change",function(){
        //    console.log(this.value);
        //});
        x.addEventListener("input",function(){
            console.log(this.value);                                  //change me vo ek baar likhne ke baad bahr click krne pr hoga pr input se vo sath sath hi hota jayega..
        });


        function myfocusfunction(){
            x.style.background = "yellow";
        }
        function myblurfunction(){
            x.style.background = "white";
        }
    </script>
</body>
</html>
