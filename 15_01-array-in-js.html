<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Kya Haal Hai..-</h1>
    <script>
        let book=["math","bio","english","science"];
        console.log(book[1]);

        console.log(book);
        console.log(book.length);
        
        book.push("Chemistry")
        console.log(book);

        book.unshift("Drawing")
        console.log(book);

        book.pop();
        console.log(book);

        book.shift();
        console.log(book);

        //book.splice(1,2);
        book.splice(2,1);
        console.log(book);


        //to empty a book or an array :
        let names=["Piyush","girish","bhai","Papa","mummy"];
        //names=[]
        names.length=0;
        console.log(names);
        
        
        //for knowing the position..
        let name=["Piyush","girish","bhai","Papa","mummy"];
        let position=name.indexOf("bhai");
        console.log(name);
        console.log(position);

    </script>
</body>
</html>
