<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Creature(ls){
            this.lifespan=ls;
        }
        Creature.prototype.breath = function(){
            console.log("Breathig....")
        }
        let creature1 = new Creature(100);
        console.log(creature1)


        function Person(first,last,a){
            this.firstname = first;
            this.lastname = last;
            this.age = a;
        }

        Person.prototype.fullname = function(){
            console.log(this.firstname + " " + this.lastname)
        }

        Person.prototype.__proto__ = Object.create(Creature.prototype)

        let person1 = new Person("Piyush","kumar",50);
        let person2 = new Person("Girish","kumar",50);

        console.log(person1)
        console.log(person1.fullname())
        console.log(person2)
        console.log(person2.breath())
    </script>
</body>
</html>
