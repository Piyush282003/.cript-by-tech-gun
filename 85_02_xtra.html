<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"
        function demo(a,b){
            console.log(this);
            console.log(a,b);
        }

        var obj = {
            'name':'piyush',
            'print':function(){
                console.log(this);
            }
        }
        demo.call(obj,3,4);
        demo.call(window,5,78);
        demo.apply(obj,[4,6]);
    </script>
</body>
</html>
